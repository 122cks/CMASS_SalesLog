steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build','-t','gcr.io/$PROJECT_ID/cmass-sales-backend','$DIR']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push','gcr.io/$PROJECT_ID/cmass-sales-backend']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run','deploy','cmass-sales-backend','--image','gcr.io/$PROJECT_ID/cmass-sales-backend','--region','us-central1','--platform','managed','--allow-unauthenticated','--set-env-vars','PORT=8080']
timeout: '1200s'
