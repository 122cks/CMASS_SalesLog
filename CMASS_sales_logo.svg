<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="씨마스 영업일지 아이콘">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d0008f"/>
      <stop offset="100%" stop-color="#c3178a"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="28" y="28" width="456" height="456" rx="90" ry="90" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- centered text -->
  <g text-anchor="middle" fill="#ffffff" font-family="Noto Sans, sans-serif">
    <text x="256" y="240" font-size="68" font-weight="700" letter-spacing="0.3">씨마스</text>
    <text x="256" y="320" font-size="48" font-weight="600" letter-spacing="0.2">영업일지</text>
  </g>
</svg>
