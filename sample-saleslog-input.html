<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영업일지 입력 - 샘플</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 { font-size: 2.2rem; margin: 2rem 0 1rem 0; font-weight: 800; color:#0b2b5a }
        .container {
            max-width: 640px;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 10px 30px rgba(14,30,80,0.08);
            padding: 1.6rem 1.8rem;
            margin-bottom: 2rem;
        }
        .btn-grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:0.7rem; margin-top:0.6rem; margin-bottom:1rem; }
        .grid-button { padding:1.05rem 1rem; font-size:1.05rem; border-radius:1rem; border:1px solid #cfd9ff; background:#fff; color:#133257; cursor:pointer; text-align:center; min-height:56px; line-height:1.3 }
        .grid-button.selected { background:#0b2b5a; color:#fff; border-color:#071a36; font-weight:900 }
        #schoolMetaInline {
            display:block;
            padding:22px 20px;
            border-radius:14px;
            background:linear-gradient(180deg,#ffffff 0%, #f7f8ff 100%);
            border:1px solid #e2e8ff;
            box-shadow:0 18px 48px rgba(10,28,64,0.12);
            color:#071a2e;
            font-size:16.5px;
            line-height:1.6;
            margin-top:1rem;
            position:relative;
            overflow:visible;
        }
        #schoolMetaInline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 10px;
            border-radius: 8px;
            background: linear-gradient(180deg,#556ee8,#6b4bb0);
            box-shadow: 0 4px 14px rgba(80,90,160,0.08);
        }
        #schoolMetaInline h4 { margin:0 0 .6rem 18px; font-size:19px; color:#06203f; font-weight:900 }
        .grade-rows { display:block; margin-top:12px; }
        .grade-row { display:grid; grid-template-columns:120px 1fr; gap:12px; align-items:center; margin:8px 0; }
        .grade-row .grade-label { font-weight:900; color:#0d304f; font-size:15px }
        .grade-row .grade-value { color:#072042; font-size:15px; display:flex; gap:8px; align-items:baseline }
        .grade-row .grade-value span { font-weight:900; color:#0b2b5a; font-size:17px }
        .meta-summary { display:flex; gap:14px; margin:8px 12px 6px 12px; }
        .meta-summary .meta-pill { background:#f3f6ff; padding:.45rem .7rem; border-radius:10px; border:1px solid #e0e8ff; color:#082044; font-weight:800; font-size:14px }
        .btn-submit { width:100%; padding:1.2rem; font-size:1.2rem; border-radius:1rem; border:none; background:#1e3c72; color:#fff; font-weight:700; cursor:pointer }
    </style>
</head>
<body>
    <h2>영업일지 입력</h2>
    <div class="container">
        <div style="font-size:1.1rem;font-weight:bold;margin-bottom:1rem;">담당자: 송훈제</div>
        <label>지역</label>
        <div class="btn-grid">
            <button class="grid-button selected">경기도과천시</button>
            <button class="grid-button">경기도광명시</button>
            <button class="grid-button">경기도군포시</button>
            <button class="grid-button">경기도수원시권선구</button>
            <button class="grid-button">경기도수원시영통구</button>
            <button class="grid-button">경기도수원시장안구</button>
            <button class="grid-button">경기도수원시팔달구</button>
            <button class="grid-button">경기도시흥시</button>
            <button class="grid-button">경기도안산시단원구</button>
            <button class="grid-button">경기도안산시상록구</button>
            <button class="grid-button">경기도안성시</button>
            <button class="grid-button">경기도안양시동안구</button>
            <button class="grid-button">경기도안양시만안구</button>
            <button class="grid-button">경기도오산시</button>
            <button class="grid-button">경기도용인시기흥구</button>
            <button class="grid-button">경기도용인시수지구</button>
            <button class="grid-button">경기도용인시처인구</button>
            <button class="grid-button">경기도의왕시</button>
            <button class="grid-button">경기도평택시</button>
            <button class="grid-button">경기도화성시</button>
        </div>
        <label>학교명</label>
        <div class="btn-grid">
            <button class="grid-button">과천고등학교</button>
            <button class="grid-button">과천문원중학교</button>
            <button class="grid-button selected">과천여자고등학교</button>
            <button class="grid-button">과천외국어고등학교</button>
            <button class="grid-button">과천물목중학교</button>
            <button class="grid-button">과천중앙고등학교</button>
            <button class="grid-button">과천중학교</button>
        </div>
        <div id="schoolMetaInline">
            <h4>학교 정보</h4>
            <div class="meta-summary">
                <div class="meta-pill">사립</div>
                <div class="meta-pill">고등</div>
                <div class="meta-pill">총학생수: 303</div>
            </div>
            <div class="grade-rows">
                <div class="grade-row"><div class="grade-label">1학년:</div><div class="grade-value"><span>6</span> 학급 / <span>97</span> 학생</div></div>
                <div class="grade-row"><div class="grade-label">2학년:</div><div class="grade-value"><span>6</span> 학급 / <span>108</span> 학생</div></div>
                <div class="grade-row"><div class="grade-label">3학년:</div><div class="grade-value"><span>6</span> 학급 / <span>98</span> 학생</div></div>
            </div>
        </div>
        <button class="btn-submit" style="margin-top:2rem;">다음</button>
    </div>
</body>
</html>
