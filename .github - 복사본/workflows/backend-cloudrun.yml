name: Backend â†’ Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker credentials
        run: |
          gcloud auth configure-docker --quiet

      - name: Build and push image
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT_ID }}/cmass-sales-backend:${{ github.sha }}
          docker build -t $IMAGE ./backend
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cmass-sales-backend --image $IMAGE --region ${{ secrets.GCP_REGION }} --platform managed --allow-unauthenticated
